version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      surveyjs:
        patterns:
          - "survey-*"
      directus:
        patterns:
          - "@directus/*"
      vue:
        patterns:
          - "vue*"
          - "@vue/*"
      dev-dependencies:
        dependency-type: "development"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    cooldown:
      semver-major-days: 14
      semver-minor-days: 7
      semver-patch-days: 3
